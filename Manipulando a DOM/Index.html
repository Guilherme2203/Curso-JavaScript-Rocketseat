<!DOCTYPE html>
<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <div id="app">
            <input id="nome">
            <div class="box"></div>
        </div>

        <script>
            var linkElement = document.createElement('a');
            linkElement.setAttribute('href', 'http://google.com');

            var textElement = document.createTextNode('Acessar site do google.');
            linkElement.appendChild(textElement);

            var conteinerElement = document.querySelector('#app');
            conteinerElement.appendChild(linkElement);

            var inputElement = document.querySelector('#nome');
            conteinerElement.removeChild(inputElement);

            var boxElement = document.querySelector('.box');

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#f00';

        </script>
    </body>
</html>
